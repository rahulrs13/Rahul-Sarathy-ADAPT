<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h2{
            text-decoration: line-through;
        }
        h3{
            text-decoration: underline;
        }
    </style>
    <title>CSS Q2</title>
</head>
<body style="background-color: lightblue;">
    <h1>This is Heading 1</h1>
    <h2>This is Heading 2</h2>
    <h3>This is Heading 3</h3>
    <h4>This is Heading 4</h4>
</body>
</html>
