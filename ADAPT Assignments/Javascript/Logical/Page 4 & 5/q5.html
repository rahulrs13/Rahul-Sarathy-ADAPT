<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Enter Number:");
var r = 0;
for(i=1;i<=num;i++){
    if(i % 3 === 0){
        r=r+i;   
    }
}
document.write("Sum of number till "+num+"="+r);
    </script>
</body>
</html>
